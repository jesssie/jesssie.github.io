<html>
<head>

</head>
<body>
<div class="wrapper">

<!-- Side Navigation -->
<nav class="w3-sidebar w3-bar-block w3-cardd w3-animate-left w3-center" style="display:none" id="mySidebar">
    <h1 class="w3-xxxlarge w3-text-theme"></h1>
    <button class="w3-bar-item w3-buttonn" onclick="w3_close()">Close <i class="fa fa-remove"></i></button>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-right"></i> 
  <img class="logo" src="logo.png" alt="fire">
  <!--<div class="w3-left">
  <h4>Campfire Song Exchange</h4>
  <h1>Discover new campfire songs and share yours</h1>
  </div>-->
</header>

<!-- Main -->
<h3 class="heading-submit">Add a song</h3>
<p class="p-submit">Fill out the form to add a campfire song you miss or want to share with others.<br> 
  We will submit the information as soon as possbile and add your contribution to the song library.</p>
    <form class="form-style">
        <label for="name">Name:</label><br>
        <input type="text" name="name" value="Your name..."><br>

        <label for="email">E-mail:</label><br>
        <input type="text" name="name" value="Enter your e-mail..."><br>
        
        <label for="songtitle">Song title:</label><br>      
        <input type="text" name="songtitle" value="The title of the song..."><br>
        
        <label for="lyrics">Lyrics:</label><br>      
        <textarea rows="4" cols="50" name="lyrics" form="usrform">Enter lyrics here...</textarea><br>
        
        <label for="genre">Genre:</label><br>      
        <select name="genre">
          <option value="other"> Other</option><br>
          <option value="repeat"> Repeat after me</option><br>
          <option value="christian"> Christian</option><br>
          <option value="traditional"> Traditional</option><br>
          <option value="action based"> Action based</option><br>
          <option value="featured"> Featured</option><br>
          <option value="new"> New</option><br>
          <option value="random"> Random</option><br>
        </select><br>
        
        <label for="pic">Add a picture of the notations for the song:</label><br>
        <input type="file" name="pic" accept="image/*"><br>

        <label for="audio">Add an audio-file of the song:</label><br>
        <input type="file" name="audio" accept="audio/*"><br>

        <br>
        <input type="submit" name="submit" value="Submit">
    </form> 

<!-- Footer -->
<footer class="w3-container w3-theme-dark w3-padding-16 w3-bottom">
    &copy; Campfire Song Exchange
    </footer>


<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
<script>
// Side navigation
function w3_open() {
    var x = document.getElementById("mySidebar");
    x.style.width = "100%";
    x.style.fontSize = "40px";
    x.style.paddingTop = "10%";
    x.style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}

// Tabs
function openCity(evt, cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  var activebtn = document.getElementsByClassName("testbtn");
  for (i = 0; i < x.length; i++) {
      activebtn[i].className = activebtn[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-dark-grey";
}

var mybtn = document.getElementsByClassName("testbtn")[0];
mybtn.click();

// Accordions
function myAccFunc(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}

// Slideshows
var slideIndex = 1;

function plusDivs(n) {
slideIndex = slideIndex + n;
showDivs(slideIndex);
}

function showDivs(n) {
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

showDivs(1);

// Progress Bars
function move() {
  var elem = document.getElementById("myBar");   
  var width = 5;
  var id = setInterval(frame, 10);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
</html>
